<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Serviços Técnicos</title>
    </h:head>
    <h:body >
        <p:growl id="mensagem" />
        <h:form>
            <p:panel header="Sistema Gerencia de Requisições / Serviços Técnicos">
                <h:outputText value="#{loginBean.pessoalogado.nome}"/>
                <div>
                    <p:graphicImage library="img" name="topo_esquerdo.jpg" style="float: left"/>
                    <p:graphicImage library="img" name="topo_direito.jpg"  style="float: right"/>
                </div>
            </p:panel>
            <p:panel>
                <br/><br/><br/><br/><br/><br/><br/>
                <div align="center">
                    <p:panel style="background: wheat">
                        <p:commandButton value="Requisições Ativas"/>

                        <p:commandButton value="Requisições Atendidas"/>

                        <p:commandButton value="Logout" actionListener="#{ordServicoBean.sair()}"/>
                    </p:panel>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
