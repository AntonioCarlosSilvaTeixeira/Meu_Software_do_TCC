<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="mensagem" />
        <h:form id="formLogin">
            <p:panel style="height: 600px">
                <p:dialog header="Login" closable="false" draggable="false"
                          resizable="false" modal="true" visible="true">

                    <h:panelGrid id="pgLogin" columns="2">
                        <p:outputLabel value="Função:"/>
                        <p:selectOneMenu value="#{loginBean.pes.funcao}" converter="omnifaces.SelectItemsConverter"
                                         style="width:174px">
                            <f:selectItems  value="#{loginBean.funcoes}" var="Funcao"
                                            itemValue="#{Funcao.nome}" itemLabel="#{Funcao.nome}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="CPF:" />
                        <p:inputMask mask="999.999.999-99" maxlength="14" size="14" value="#{loginBean.pes.cpf}"/>

                        <p:outputLabel value="Senha:" />
                        <p:password maxlength="14" size="14" value="#{loginBean.pes.senha}"/>
                    </h:panelGrid>

                    <div align="center">
                        <h:panelGrid>
                            <p:commandButton value="Entrar" actionListener="#{loginBean.login()}" 
                                             update=":mensagem :formLogin:pgLogin"/>       
                        </h:panelGrid>
                    </div>
                </p:dialog>
                <f:facet name="header">         
                        <p:outputLabel value="Desenvolvido por: Antonio Carlos S. Teixeira"/>  
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
